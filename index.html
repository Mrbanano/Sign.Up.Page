<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icon/Abstraction.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <nav class="Nav">
      <img
        class="Nav__image"
        src="./assets/icon/logo.svg"
        width="40px"
        height="40px"
        alt="logo-creativo"
      />
    </nav>
    <main class="Main">
      <section class="Main__Left">
        <h1 class="Main__Left--title">
          Find 3D Objects,Mockups and Illustrations here.
        </h1>
        <img
          width="149.41"
          height="158.28"
          class="Main__Left--image"
          src="./assets/images/image.png"
          alt=""
        />
      </section>
      <section class="Main__Rigth">
        <h2 class="Main__Rigth--title">Create Account</h2>
        <div class="Main__Rigth--Buttons">
          <a href="" class="Main__Social Main__Social--Google"
            ><span class="Social--icon"></span> Sign up with Google</a
          >
          <a href="" class="Main__Social Main__Social--Facebook"
            ><span class="Social--icon"></span> Sign up with Facebook</a
          >
        </div>
        <div class="Form">
          <form class="Form__container" action="">
            <h2 class="Form__container--title">OR</h2>
            <div class="Form__content">
              <input class="Form__content--input"
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
              />
              <input class="Form__content--input"
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
              />
              <div class="Form__pasword">
                <input class="Form__content--input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <span class="Form--icon"></span>
              </div>
              <a class="Form__Buttom">Create Account</a>
              <p class="Form__login">Already have an account?<span>Login</span></p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
