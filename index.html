<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icon/Abstraction.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <nav>
      <img
        src="./assets/icon/logo.svg"
        width="20px"
        height="20px"
        alt="logo-creativo"
      />
    </nav>
    <main class="Main">
      <section class="Main__Left">
        <h1>Find 3D Objects,Mockups and Illustrations here.</h1>
        <img src="./assets/images/image.svg" alt="" />
      </section>
      <section class="Main__Rigth">
        <h2>Create Account</h2>
        <div class="Main__Rigth--Buttons">
          <a href="" class="Main__Social Main__Social--Google"
            ><span>i</span> Sign up with Google</a
          >
          <a href="" class="Main__Social Main__Social--Facebook"
            ><span>i</span> Sign up with Facebook</a
          >
        </div>
        <div class="Form">
          <form class="Form__container" action="">
            <h2>OR</h2>
            <input type="text" name="name" id="name" placeholder="Full Name" />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
            />
            <div class="Form__pasword">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
              <span>i</span>
            </div>
            <a class="Form__Buttom">Create Account</a>
            <p>Already have an account?<span>Login</span></p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
